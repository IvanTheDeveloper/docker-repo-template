name: Docker Image CI for GHCR

on:
  push:
    branches:
      - main

jobs:
  builds_and_publish:
    runs-on: ubuntu-latest
    if: ${{ secrets.DOCKER_PUBLISH_ENABLED != 'false' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set repository variables
        id: vars
        run: |
          echo "REPO_OWNER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "REPO_NAME=$(echo '${{ github.event.repository.name }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          docker build . --tag ghcr.io/$REPO_OWNER/$REPO_NAME:latest

      - name: Push Docker image
        run: |
          docker push ghcr.io/$REPO_OWNER/$REPO_NAME:latest
